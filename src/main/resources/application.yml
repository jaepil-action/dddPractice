spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/dddpractie
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true


logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace